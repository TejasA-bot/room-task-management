<h2 mat-dialog-title>Create New Task</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="taskName" placeholder="e.g., Refill Water">
      <mat-icon matPrefix>task</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (Optional)</mat-label>
      <textarea matInput formControlName="description" rows="3" 
                placeholder="Add task description..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isLoading">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="taskForm.invalid || isLoading">
    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
    <span *ngIf="!isLoading">Create</span>
  </button>
</mat-dialog-actions>
