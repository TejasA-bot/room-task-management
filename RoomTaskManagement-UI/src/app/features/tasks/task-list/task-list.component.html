<div class="container">
    <div class="header">
      <h1>Task Management</h1>
      <button mat-raised-button color="primary" (click)="openCreateDialog()" *ngIf="canManageTasks()">
        <mat-icon>add</mat-icon>
        Create Task
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="tasks" class="full-width">
          <!-- Task Name Column -->
          <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef>Task Name</th>
            <td mat-cell *matCellDef="let task">{{ task.taskName }}</td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{ task.description || '-' }}</td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task">
              <mat-chip [color]="task.currentStatus === 'Available' ? 'primary' : task.currentStatus === 'InProgress' ? 'warn' : 'accent'" selected>
                {{ task.currentStatus }}
              </mat-chip>
            </td>
          </ng-container>
  
          <!-- Assigned To Column -->
          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef>Assigned To</th>
            <td mat-cell *matCellDef="let task">{{ task.currentAssignedTo || 'None' }}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button color="warn" 
                      (click)="deleteTask(task)" 
                      *ngIf="canManageTasks()"
                      matTooltip="Delete Task">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <div class="no-data" *ngIf="tasks.length === 0">
          <mat-icon>inbox</mat-icon>
          <p>No tasks found. Create your first task!</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
